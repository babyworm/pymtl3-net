constraints:
  niu_entry_only: true

  clock_domains:
    - name: "fast"
      frequency: 1600
    - name: "slow"
      frequency: 400

  enforce_width_match: false
  max_end_to_end_latency: 250

  bandwidth_allocation:
    - initiator: 2
      target: 23
      guaranteed_bw: 12.0
      max_latency: 55
      priority: 0

    - initiator: 5
      target: 23
      guaranteed_bw: 3.5
      max_latency: 25
      priority: 0

    - initiator: 0
      target: 22
      guaranteed_bw: 3.0
      max_latency: 40
      priority: 0

    - initiator: 4
      target: 22
      guaranteed_bw: 4.0
      max_latency: 70
      priority: 1

    - initiator: 3
      target: 22
      guaranteed_bw: 1.0
      max_latency: 50
      priority: 1

    - initiator: 7
      target: 24
      guaranteed_bw: 1.5
      max_latency: 240
      priority: 2

  validate_bandwidth: true
  validate_latency: true
