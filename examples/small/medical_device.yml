# Small-scale Example 10: Medical Monitoring Device
# 8 Initiators, 3 Targets
# Use case: Patient monitoring system with real-time signal processing

network: 'Irregular'
num_nodes: 22

nodes:
  # === Initiators (8) ===
  - id: 0
    type: "Initiator"
    name: "ECG_Processor"
    avg_throughput: 0.5
    max_throughput: 1.0
    latency_requirement: 20
    priority: 0
    traffic_pattern: "uniform"

  - id: 1
    type: "Initiator"
    name: "SpO2_Processor"
    avg_throughput: 0.2
    max_throughput: 0.4
    latency_requirement: 25
    priority: 0
    traffic_pattern: "uniform"

  - id: 2
    type: "Initiator"
    name: "BP_Processor"
    avg_throughput: 0.1
    max_throughput: 0.2
    latency_requirement: 30
    priority: 1
    traffic_pattern: "bursty"

  - id: 3
    type: "Initiator"
    name: "Temp_Sensor"
    avg_throughput: 0.05
    max_throughput: 0.1
    latency_requirement: 50
    priority: 2
    traffic_pattern: "uniform"

  - id: 4
    type: "Initiator"
    name: "Display_Engine"
    avg_throughput: 1.5
    max_throughput: 3.0
    latency_requirement: 40
    priority: 1
    traffic_pattern: "streaming"

  - id: 5
    type: "Initiator"
    name: "Alarm_System"
    avg_throughput: 0.1
    max_throughput: 0.2
    latency_requirement: 15
    priority: 0
    traffic_pattern: "bursty"

  - id: 6
    type: "Initiator"
    name: "Network_Interface"
    avg_throughput: 0.8
    max_throughput: 1.6
    latency_requirement: 100
    priority: 2
    traffic_pattern: "bursty"

  - id: 7
    type: "Initiator"
    name: "ARM_Controller"
    avg_throughput: 0.6
    max_throughput: 1.2
    latency_requirement: 35
    priority: 1
    traffic_pattern: "bursty"

  # === NIUs (9) ===
  - id: 8
    type: "NIU"
    name: "ECG_NIU"
    width: 32
    clock_domain: "fast"

  - id: 9
    type: "NIU"
    name: "SpO2_NIU"
    width: 16
    clock_domain: "fast"

  - id: 10
    type: "NIU"
    name: "BP_NIU"
    width: 16
    clock_domain: "slow"

  - id: 11
    type: "NIU"
    name: "Temp_NIU"
    width: 16
    clock_domain: "slow"

  - id: 12
    type: "NIU"
    name: "Display_NIU"
    width: 32
    clock_domain: "fast"

  - id: 13
    type: "NIU"
    name: "Alarm_NIU"
    width: 16
    clock_domain: "fast"

  - id: 14
    type: "NIU"
    name: "Network_NIU"
    width: 32
    clock_domain: "fast"

  - id: 15
    type: "NIU"
    name: "Controller_NIU"
    width: 32
    clock_domain: "fast"

  - id: 16
    type: "NIU"
    name: "Memory_NIU"
    width: 32
    clock_domain: "fast"

  # === Routers (3) ===
  - id: 17
    type: "Router"
    name: "Sensor_Router"
    width: 32
    clock_domain: "fast"
    num_ports: 4

  - id: 18
    type: "Router"
    name: "Control_Router"
    width: 32
    clock_domain: "fast"
    num_ports: 4

  - id: 19
    type: "Router"
    name: "Peripheral_Router"
    width: 16
    clock_domain: "slow"
    num_ports: 3

  # === Arbiter (1) ===
  - id: 20
    type: "Arbiter"
    name: "Critical_Arbiter"
    num_inputs: 3
    width: 32
    clock_domain: "fast"
    policy: "priority"

  # === Targets (3) ===
  - id: 21
    type: "Target"
    name: "Waveform_Buffer"
    max_bandwidth: 5.0
    latency: 5
    size: 0.032
    type_detail: "SRAM"

  - id: 22
    type: "Target"
    name: "Patient_Data"
    max_bandwidth: 3.0
    latency: 20
    size: 0.128
    type_detail: "FRAM"

  - id: 23
    type: "Target"
    name: "Trend_Storage"
    max_bandwidth: 1.0
    latency: 100
    size: 2
    type_detail: "Flash"

graph:
  edges:
    # Initiator → NIU
    - src: 0
      dst: 8
      width: 32
      latency: 1

    - src: 1
      dst: 9
      width: 16
      latency: 1

    - src: 2
      dst: 10
      width: 16
      latency: 1

    - src: 3
      dst: 11
      width: 16
      latency: 1

    - src: 4
      dst: 12
      width: 32
      latency: 1

    - src: 5
      dst: 13
      width: 16
      latency: 1

    - src: 6
      dst: 14
      width: 32
      latency: 1

    - src: 7
      dst: 15
      width: 32
      latency: 1

    # Critical sensors → Critical Arbiter
    - src: 8
      dst: 20
      width: 32
      latency: 1

    - src: 9
      dst: 20
      width: 16
      latency: 1

    - src: 13
      dst: 20
      width: 16
      latency: 1

    - src: 20
      dst: 17
      width: 32
      latency: 2

    # Non-critical sensors → Peripheral Router
    - src: 10
      dst: 19
      width: 16
      latency: 1

    - src: 11
      dst: 19
      width: 16
      latency: 1

    # Peripheral Router → Sensor Router
    - src: 19
      dst: 17
      width: 16
      latency: 2

    # Control components → Control Router
    - src: 15
      dst: 18
      width: 32
      latency: 1

    - src: 12
      dst: 18
      width: 32
      latency: 1

    - src: 14
      dst: 18
      width: 32
      latency: 1

    # Routers → Memory NIU
    - src: 17
      dst: 16
      width: 32
      latency: 1

    - src: 18
      dst: 16
      width: 32
      latency: 1

    # Memory NIU → Targets
    - src: 16
      dst: 21
      width: 32
      latency: 2

    - src: 16
      dst: 22
      width: 32
      latency: 4

    - src: 16
      dst: 23
      width: 32
      latency: 8

constraints:
  niu_entry_only: true

  clock_domains:
    - name: "fast"
      frequency: 200
    - name: "slow"
      frequency: 50

  enforce_width_match: false
  max_end_to_end_latency: 150

  bandwidth_allocation:
    - initiator: 0
      target: 21
      guaranteed_bw: 0.5
      max_latency: 30
      priority: 0

    - initiator: 1
      target: 21
      guaranteed_bw: 0.2
      max_latency: 35
      priority: 0

    - initiator: 5
      target: 21
      guaranteed_bw: 0.1
      max_latency: 25
      priority: 0

    - initiator: 4
      target: 21
      guaranteed_bw: 1.5
      max_latency: 55
      priority: 1

    - initiator: 7
      target: 22
      guaranteed_bw: 0.6
      max_latency: 60
      priority: 1

    - initiator: 6
      target: 23
      guaranteed_bw: 0.5
      max_latency: 140
      priority: 2

  validate_bandwidth: true
  validate_latency: true
